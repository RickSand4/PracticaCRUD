<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="card-title">Confirmar Eliminación de Préstamo</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">¿Estás seguro que deseas eliminar este préstamo?</p>

                    <div class="mb-3">
                        <strong>ID Préstamo:</strong>
                        <span th:text="${prestamo.id_prestamo}"></span>
                    </div>
                    <div class="mb-3">
                        <strong>ID Libro:</strong>
                        <span th:text="${prestamo.id_libro}"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Nombre Usuario:</strong>
                        <span th:text="${prestamo.nombre_usuario}"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Fecha Préstamo:</strong>
                        <span th:text="${prestamo.fecha_prestamo}"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Fecha Devolución:</strong>
                        <span th:text="${prestamo.fecha_devolucion}"></span>
                    </div>

                    <form th:action="@{/Prestamos/delete}" method="post">
                        <input type="hidden" th:name="id_prestamo" th:value="${prestamo.id_prestamo}">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/Prestamos" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
