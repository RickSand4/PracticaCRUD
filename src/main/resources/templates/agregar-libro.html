<!DOCTYPE html>
<html lang="es"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/mantis.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-xl-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h4 class="mb-4 text-primary">Agregar nuevo libro</h4>
                    <form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
                        <!-- ID del Libro -->
                        <div class="mb-3">
                            <label for="id_libro" class="form-label">ID del Libro</label>
                            <input type="number" th:field="*{id_libro}" class="form-control" required>
                        </div>

                        <!-- Título -->
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" th:field="*{titulo}" class="form-control" required>
                        </div>

                        <!-- Autor -->
                        <div class="mb-3">
                            <label for="autor" class="form-label">Autor</label>
                            <input type="text" th:field="*{autor}" class="form-control" required>
                        </div>

                        <!-- Año de Publicación -->
                        <div class="mb-3">
                            <label for="anio_publicacion" class="form-label">Año de Publicación</label>
                            <input type="number" th:field="*{anio_publicacion}" class="form-control" required>
                        </div>

                        <!-- Disponible -->
                        <div class="mb-3">
                            <label for="disponible" class="form-label">Disponible</label>
                            <select th:field="*{disponible}" class="form-select">
                                <option th:value="true">Sí</option>
                                <option th:value="false">No</option>
                            </select>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/libros}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                        <form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
                            <!-- campos aquí -->
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
