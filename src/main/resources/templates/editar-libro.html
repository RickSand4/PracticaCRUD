<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/mantis.css"> <!-- Asegúrate de tener el estilo de Mantis aquí -->
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-xl-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h4 class="mb-4">Editar Libro</h4>
                    <form th:action="@{/libros/edit}" th:object="${libro}" method="post">
                        <!-- ID oculto -->
                        <input type="hidden" th:field="*{id_libro}"/>

                        <!-- Título -->
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required>
                        </div>

                        <!-- Autor -->
                        <div class="mb-3">
                            <label for="autor" class="form-label">Autor</label>
                            <input type="text" id="autor" th:field="*{autor}" class="form-control" required>
                        </div>

                        <!-- Año de publicación -->
                        <div class="mb-3">
                            <label for="ano_publicacion" class="form-label">Año de Publicación</label>
                            <input type="number" id="ano_publicacion" th:field="*{anio_publicacion}" class="form-control" min="0" max="2100">
                        </div>

                        <!-- Disponible -->
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="disponible" th:field="*{disponible}">
                            <label class="form-check-label" for="disponible">Disponible</label>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/libros}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
