<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/mantis.css"> <!-- opcional, si usas Mantis -->
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-xl-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h4 class="mb-4 text-danger">¿Estás seguro que deseas eliminar este libro?</h4>
                    <form th:action="@{/libros/delete}" th:object="${libro}" method="post">
                        <input type="hidden" th:field="*{id_libro}" />

                        <!-- Título -->
                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" th:field="*{titulo}" class="form-control" readonly>
                        </div>

                        <!-- Autor -->
                        <div class="mb-3">
                            <label class="form-label">Autor</label>
                            <input type="text" th:field="*{autor}" class="form-control" readonly>
                        </div>

                        <!-- Año de Publicación -->
                        <div class="mb-3">
                            <label class="form-label">Año de Publicación</label>
                            <input type="number" th:field="*{anio_publicacion}" class="form-control" readonly>
                        </div>

                        <!-- Disponible -->
                        <div class="mb-3">
                            <label class="form-label">Disponible</label>
                            <input type="text" class="form-control" th:value="${libro.disponible} ? 'Sí' : 'No'" readonly>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/libros}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
