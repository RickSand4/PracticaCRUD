<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h4 class="mb-4">Agregar Nuevo Préstamo</h4>
    <form th:action="@{/Prestamos/guardar}" th:object="${prestamo}" method="post">
        <div class="mb-3">
            <label class="form-label">ID Préstamo</label>
            <input type="number" th:field="*{id_prestamo}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ID Libro</label>
            <input type="number" th:field="*{id_libro}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre del Usuario</label>
            <input type="text" th:field="*{nombre_usuario}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de Préstamo</label>
            <input type="date" th:field="*{fecha_prestamo}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de Devolución</label>
            <input type="date" th:field="*{fecha_devolucion}" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/Prestamos" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
